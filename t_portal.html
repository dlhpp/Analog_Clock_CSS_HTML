<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        :root {
            --clockwidth: 40vw;
            --clockheight: 40vw;
        }
        
        *, body, *::after, *::before {
            box-sizing: border-box;
            margin: 0;
        }
        section {
            position: relative;
        }
        div#topleft {
            position: absolute;
            top: 0;
            left: 0;
            width: calc(100% - var(--clockwidth));
            height: var(--clockheight);
            background: transparent;
            border: 1px solid green;
        }
        div#topright {
            position: absolute;
            top: 0;
            right: 0;
            width: var(--clockwidth);
            height: var(--clockheight);
            background: transparent;
            border: 1px solid blue;
        }
        div#bottom {
            position: absolute;
            top: var(--clockheight);
            left: 0;
            width: 100%;
            height: calc(100% - var(--clockheight));;
            background: transparent;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <section>
        <div id="topleft">
            <iframe src="https://www.google.com/maps/embed?pb=!1m28!1m12!1m3!1d213079.54003075592!2d-111.97280872164086!3d33.43972261147324!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m13!3e0!4m5!1s0x872bab5d1902d353%3A0xb8fd8054f0951a7d!2s844%20E%20Dumbarton%20Ave%2C%20Gilbert%2C%20AZ%2085298!3m2!1d33.2625737!2d-111.7716901!4m5!1s0x872b75b01ef931cd%3A0x4e5a05967cc1c2ae!2s14400%20N%2087th%20St%2C%20Scottsdale%2C%20AZ%2085260!3m2!1d33.615967999999995!2d-111.8937843!5e0!3m2!1sen!2sus!4v1577850406702!5m2!1sen!2sus" width="600" height="450" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>

        <div id="topright">
            <iframe src="http://127.0.0.1:8080/" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;"></iframe>
        </div>

    </section>
